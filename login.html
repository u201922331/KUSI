<!DOCTYPE html>
<html lang="es">
	<head>
		<title>KUSI - Login</title>

		<meta charset="utf-8"/>

		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body id="loginbody">
		<div class="container">
			<table id="logintable">
				<tr>
					<td class="imgcolumn">
						<img src="images/KUSI_Logo.png" width=100%>
					</td>
					<td style="padding: 15px;">
						<form>
							<p><h1>KUSI</h1></p>
							<p style="text-align: left;">Código de alumno <input type="text" name="codigo"></p>
							<p style="text-align: left;">Centro educativo <input type="text" name="centredu"></p>
							<p style="text-align: left;">Contraseña <input type="password" name="contraseña"></p>
							<p><button>Ingresar</button></p>
						</form>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
